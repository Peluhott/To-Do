<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List </title>
</head>
<body>
    <dialog id="taskDialog">
        <button id="closeBAtn">&times;</button>
        <h2>Enter Task Details</h2>
        <form id="task-form">

            <label for="name">Name: </label>
            <input type="text" id="name" class="form-input" required><br>

            <label for="description">Description: </label>
            <input type="text" id="description" class="form-input" required><br>

            <label for="priority">Priority: </label>
            <input type="number" id="priority" class="form-input" placeholder="the lower the numebr the higher the priority" required><br>

            <button type="submit">Submit</button>
        </form>
    </dialog>

    <dialog id="projectDialog">
        <h2>Enter Project Details</h2>
        <form id="project-form">

            <label for="projectName">Project Name: </label>
            <input type="text" id="projectName" class="form-input" required><br>
             
            <label for="category">Category: </label>
            <input type="text" id="category" class="form-imput" required><br>

            <button type="submit">Submit</button>
        </form>
    </dialog>
    
    <header>
        <h1>To Do List</h1>
        <button>Create Task</button>
    </header>
    <aside>
        <button>Create Project</button>
        <div class="project-container">

        </div>
    </aside>
    <main class="main-container">

    </main>
    
</body>
</html>
